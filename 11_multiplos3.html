<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiples= []
    // let soma= 0
    for (let index = 1; index <=100; index++) {
        if (index%3==0){
            multiples.push(index)
            // soma = soma + index
        }
    }
    let soma = multiples.reduce((soma, valor) => soma + valor, 0);
    alert(`Os múltiplos de 3 entre 1 e 100 são ${multiples.join(", ")} e a soma é ${soma}`)
    //PROCESSAMENTO


    //SAÍDA

</script>
