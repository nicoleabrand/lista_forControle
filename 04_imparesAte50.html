<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = []
    for (let index = 0; index <= 50; index++) {
        if (index % 2 != 0) {
            impares.push(index)
        }
    }
    alert(`Os números ímpares de 1 até 50 são: ${impares.join(", ")}`)
    //PROCESSAMENTO


    //SAÍDA

</script>
