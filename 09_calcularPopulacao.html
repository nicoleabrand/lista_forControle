    */

    let anos = 0;
    for (anos = 1; anos<=10; anos++) {
        populacao= populacao*1.015;
        if(anos==5){
            alert(`A população em 5 anos será de ${populacao.toFixed(1)}`)
        }
        if(anos==10){
            alert(`A população em 10 anos será de ${populacao.toFixed(1)}`)
        }
    }
