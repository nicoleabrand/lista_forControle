<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qnotasaluno = Number(prompt(`Quantas notas o aluno obteve?`).trim())
    let soma = 0;
    for (let posicao = 0; posicao < qnotasaluno; posicao++) {
        let notaAluno = Number(prompt(`Qual a nota do aluno?`))
        soma = soma + notaAluno;
    }
    alert(`A média do aluno é ${(soma / qnotasaluno).toFixed(1)}`)

    //SAÍDA

</script>
