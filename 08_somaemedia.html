<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
   let soma= 0
    for (let index = 0; index <=5; index++) {
        const num= Number(prompt(`Informe um número`))
        soma= soma+num
    }
    alert(`A soma dos números é igual ${soma}, e a média ${soma/5}`)

    //PROCESSAMENTO


    //SAÍDA

</script>
